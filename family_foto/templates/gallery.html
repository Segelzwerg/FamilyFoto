{% extends "base.html" %}

{% block content %}
    <h1>Gallery </h1>
    {% for medium, thumbnail in media %}
        {% if link_type == 'preview' %}
            <a href="{{ medium.image_view }}">
        {% else %}
            <a href="{{ medium.url }}">
        {% endif %}
    <img src="{{ thumbnail }}" alt="File could not be loaded: {{ medium.filename }}"
         class="img-thumbnail">
    </a>
    {% endfor %}
{% endblock %}
