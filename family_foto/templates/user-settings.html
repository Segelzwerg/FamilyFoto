{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>User Settings</h1>
        {% include 'fragments/photo-sharing.html' %}
    </div>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Security</h1>
                <form action="" method="post">
                    <div class="form-group row">
                        <label class="col-auto form-label" for="old_password">Old password:</label>
                        <div class="col-auto">
                            <input type="password" class="form-control" size="32" id="old_password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-auto form-label" for="new_password">New password:</label>
                        <div class="col-auto">
                            <input type="password" class="form-control" size="32" id="new_password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-auto form-label" for="new_password_repeat">
                            Repeat new password:
                        </label>
                        <div class="col-auto">
                            <input type="password" class="form-control" size="32"
                                   id="new_password_repeat">
                        </div>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Change Password">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
