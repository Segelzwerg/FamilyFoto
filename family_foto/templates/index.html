{% extends "base.html" %}

{% block content %}
    <div class="card">
        <div class="card-body">
            {% if user.is_authenticated %}
                <h1>Hi {{ user.username }} ! </h1>
                <div>
                    <a class="btn btn-primary" href="/public" role="button">Public Gallery</a>
                </div>
            {% else %}
                <div>
                    <a class="btn btn-primary" href="/login" role="button">Login</a>
                    <a class="btn btn-primary" href="/register" role="button">Register</a>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
