name: Docker

on:
  release:
    types: [ published ]

env:
  IMAGE_NAME: family-foto

jobs:

  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push:
    strategy:
      matrix:
        arch: [ amd64, arm64 ]
      fail-fast: false

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Update Package Index
        run: sudo apt-get update
      - name: Install build essentials
        run: sudo apt-get install build-essential
      - name: Install arm64 build support
        run: sudo apt-get install qemu binfmt-support qemu-user-static
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}
      - name: Get Version
        run: |
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          file: ./{{ arch }}.dockerfile
          tags: |
            segelzwerg/family-foto:{{ arch }}-latest
            segelzwerg/family-foto:{{ arch }}-$VERSION
            ghcr.io/segelzwerg/family-foto:{{ arch }}-latest
            ghcr.io/segelzwerg/family-foto:{{ arch }}-$VERSION
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
