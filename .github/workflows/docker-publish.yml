name: Docker

on:
  release:
    types: [ published ]

env:
  IMAGE_NAME: family-foto

jobs:

  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push:
    strategy:
      matrix:
        arch: [ amd64, arm64 ]
      fail-fast: false

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1.9.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1.9.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}
      - name: Get Version
        id: version
        run: |
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          echo ::set-output name=docker_tags::${VERSION}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          file: ./${{ matrix.arch }}.dockerfile
          platforms: linux/${{ matrix.arch }}
          tags: |
            segelzwerg/family-foto:${{ matrix.arch }}
            segelzwerg/family-foto:${{ matrix.arch }}-latest
            segelzwerg/family-foto:${{ matrix.arch }}-${{ steps.version.outputs.docker_tags }}
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
