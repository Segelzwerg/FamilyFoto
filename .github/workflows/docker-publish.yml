name: Docker

on:
  push:
    branches: [ fix/docker-push ]
  release:
    types: [ published ]

env:
  IMAGE_NAME: family-foto

jobs:

  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push:
    strategy:
      matrix:
        arch: [amd64, arm64]
        registry: [docker.pkg.github.com, ghcr.io]
      fail-fast: false
      
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Update Package Index
        run: sudo apt-get update
      - name: Install build essentials
        run: sudo apt-get install build-essential
      - name: Install arm64 build support
        run: sudo apt-get install qemu binfmt-support qemu-user-static
      - name: Build the Docker image
        run: docker build . --file ${{ matrix.arch }}.dockerfile --tag segelzwerg/family-foto:${{ matrix.arch }}

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: |
          IMAGE_ID=${{ matrix.registry }}/${{ github.repository }}/$IMAGE_NAME

          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          # Use Docker `latest` tag convention
          [ "$VERSION" == "master" ] && VERSION=latest

          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION

          docker tag $IMAGE_NAME $IMAGE_ID:{{ arch }}-$VERSION
          docker push $IMAGE_ID:{{ arch }}-$VERSION
