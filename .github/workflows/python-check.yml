name: Python Check

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  check:
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04]
        python-version: [3.9, '3.10']
      fail-fast: false
      max-parallel: 4
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python --version
          python3 --version
          sudo apt-get update
          sudo apt-get install ffmpeg
          pip install -U pip setuptools wheel
          pip install -e .[testing]
          
      - name: Python Pylint Github Action
        run: |
          python3 -m pylint --version
          python3 -m pylint --load-plugins=pylint_flask,pylint_flask_sqlalchemy --rcfile=.pylintrc family_foto tests
          
      - name: Python Pytest with Coverage
        run: |
          cd tests
          python3 -m pytest --cov=../family_foto --cov-report=xml
          cd ..
      - name: Upload to codecoverage
        uses: codecov/codecov-action@v3.0.0
        with:
          file: ./tests/coverage.xml
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
