{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>User Settings</h1>
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Photo Sharing</h2>
                <form action="" method="post">
                    <p class="align-self-lg-end">
                        {{ form.submit(class="btn btn-primary") }}
                    </p>
                    <div class="form-check-inline">
                        {{ form.hidden_tag() }}
                        {{ form.share_with.label }}<br>
                        {{ form.share_with(class="form-check-input") }}
                    </div>

                </form>
            </div>
        </div>
    </div>
{% endblock %}
