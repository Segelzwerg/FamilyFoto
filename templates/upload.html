{% extends "base.html" %}

{% block content %}
    <h1>Upload a photo</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <p>
            {{ form.file.label }}<br>
            {{ form.file(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
